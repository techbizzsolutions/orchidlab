<ion-header>
    <ion-navbar color="header">
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="md-list"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Orchid Lab</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="print()">
                <ion-icon name="md-print"></ion-icon>
            </button>
            <button ion-button icon-only (click)="refresh()">
                <ion-icon name="refresh"></ion-icon>
            </button>
            <button ion-button icon-only (click)="presentDatePopover($event)">
                <ion-icon name="ios-funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list *ngIf="Bills.length">
        <ion-item-sliding #slidingItem *ngFor="let item of Bills">
            <ion-item (click)="itemclick(item)">
                <ion-card>
                    <ion-row>
                        <ion-col col-4>
                            Patient Name
                        </ion-col>
                        <ion-col col-4>
                            {{item.Patient}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-4>
                            Date
                        </ion-col>
                        <ion-col col-4>
                            {{item.date}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-4>
                            Invoice No
                        </ion-col>
                        <ion-col col-4>
                            {{item.Invoice}}
                        </ion-col>
                    </ion-row>
                    <div *ngFor="let test of item.testCaselist">
                        <ion-row>
                            <ion-col col-4>
                                Test Name
                            </ion-col>
                            <ion-col col-4>
                                {{test.testname}}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-4>
                                Amount
                            </ion-col>
                            <ion-col col-4>
                                {{test.Rate}}
                            </ion-col>
                        </ion-row>
                    </div>
                    <hr>
                    <ion-row>
                        <ion-col col-4>
                            Net Amount
                        </ion-col>
                        <ion-col col-4>
                            {{item.totalnetamount}}
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="edit(item,slidingItem)">
                    <ion-icon name="create"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="delete(item,slidingItem)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-card *ngIf="!Bills.length">
        <h6>No data found</h6>
    </ion-card>
</ion-content>
