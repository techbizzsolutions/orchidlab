<ion-header>

    <ion-navbar color="header">
        <ion-buttons left>
            <button ion-button icon-only (click)="close()">
                        <ion-icon name="md-close-circle"></ion-icon>
                    </button>
        </ion-buttons>
        <ion-title>Filter</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>Reports</h5>
    <ion-row>
        <ion-col col-6>
            <ion-item (click)="opencal('From')">
                <ion-label class="marginlbl">{{ From }}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item (click)="opencal('To')">
                <ion-label class="marginlbl">{{ To }}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <div class="button_div">
        <button ion-button block icon-right (click)="view()">
             View Reports
        </button>
    </div>
</ion-content>
