<ion-header>

    <ion-navbar color="header">
        <ion-title>Orchid Lab</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>Test Cases</h5>
    <ion-list *ngIf="testlist.length">
        <ion-item-sliding #slidingItem *ngFor="let item of testlist">
            <ion-item>
                <h2>Test Name: {{item.testname}}</h2>
                <p>RS: {{item.rate}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="edit(item,slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
                <button ion-button color="danger" (click)="delete(item,slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-card *ngIf="!testlist.length">
        <h6>No data found</h6>
    </ion-card>
    <ion-fab right bottom (click)="presentDatePopover({})">
        <button ion-fab mini><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>
